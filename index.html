<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Message</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace, sans-serif;
            text-align: center;
            background-color: #fbaaca;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center; 
        }

        h1 {
            color: #FF4081;
        }

        img {
            width: 300px; 
            border-radius: 50%; 
            position: absolute;
            bottom: 0;
            left: 0;
            margin-bottom: 20px;
        }



        .button-container {
            display: flex;
            justify-content: space-between;
            width: 200px; 
        }

        button {
            font-family: 'Courier New', Courier, monospace, sans-serif;
            background-color: #ef2236;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #response {
            margin-top: 20px;
            font-size: 18px;
        }

        @media screen and (max-width: 600px) {
            img {
                width: 40%; /* Make image full width */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>sid, will you be my valentine?</h1>
        <img src="https://media1.tenor.com/m/rv20dFusX-QAAAAC/love.gif" alt="penguins">
        <button onclick="answer('yes')">yes</button>
        <button onclick="answer('no')">no</button>
        <div id="response"></div>
    </div>

    <script>
        function answer(response) {
            var responseElement = document.getElementById('response');
            
            if (response === 'yes') {
                window.location.href = 'index2.html';
            
            }else if (response === 'no') {
                responseElement.innerHTML = 'kys. try again bitch';
            }
        }
    </script>
</body>
</html>
